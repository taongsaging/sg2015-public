<div class = "login-wrap">
  <div class = "content-heading">
    <div class = "about-heading"><h2>Register</h2></div>
    <div class = "video-text">
      Hello. Please register on this page if you wish to receive information about SG2015, create and submit projects or support and/or volunteer for Projects at SG2015.com
    </div>
  </div>

  <a ng-click="fb_login()" class="btn btn-info">Facebook Login</a>

  <form novalidate class="form-horizontal" ng-submit="submitForm()" name="userRegForm" >
    <fieldset>
      <legend></legend>

      <div class="control-group">
        <label class="control-label">First Name</label>
        <div class="controls">
          <input class="input-xlarge" type="text"
                 ng-model="user.first_name" name="first_name" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Last Name</label>
        <div class="controls">
          <input class="input-xlarge" type="text"
                 ng-model="user.last_name" name="last_name" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Email</label>
        <div class="controls">
          <input class="input-xlarge" type="email"
                 ng-model="user.email" name="email" required>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Password</label>
        <div class="controls">
          <input class="input-xlarge" type="password"
                 ng-model="user.password" name="password" required ng-minlength="8"
                 tooltip="Password is 8 letters long" tooltip-trigger="focus" tooltip-placement="right">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Confirm Password</label>
        <div class="controls">
          <input class="input-xlarge" type="password" name="confirm_password"
                 ng-model="password_verify" password-verify="user.password" required>
        </div>
      </div>

      <div ng-show="userRegForm.confirm_password.$error.passwordVerify">
        Passwords do not match</div>

      <div class="control-group">
        <label class="control-label" for="settings_save"></label>
        <div class="controls">
          <button ng-disabled="!userRegForm.$valid" id="settings_save" class="btn btn-danger" type="submit">Register</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
