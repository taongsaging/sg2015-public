<div class = "content-heading">
  <div class = "about-heading"><h2>User Profile</h2></div>
</div>
<div class = "user-profile">
  <div class = "span4 no-margin">
    <img ng-src = "{{ current_user.avatar_url }}?type=large">
  </div>
  <div class = "span8">
    <div class="span4">
      <h3 ng-bind-template="{{ current_user.first_name }} {{ current_user.last_name }}"></h3>
    </div>
    <div class="span4">
      <span><a href="/#/user.profile.edit" class="btn btn-info">Edit</a></span>
    </div>
  </div>
  <div class="span8">
    <tabset>
      <tab heading="Profile">
        <table class = "user-details">
          <tr class = "no-margin"><td>Email</td><td ng-bind="current_user.email"></td></tr>
        </table>
      </tab>
      <tab heading="Created Projects">
        <div ng-repeat="project in current_user.organized_projects">
          <iframe width="284" height="159" src="//youtube.com/embed/{{ project.youtube_vid }}" frameborder="0" allowfullscreen></iframe>
          <h3>{{ project.name }}</h3>

        </div>
      </tab>
      <tab heading="Volunteered">
        <div ng-repeat="project in current_user.participating_projects">
          <iframe width="284" height="159" src="//youtube.com/embed/{{ project.youtube_vid }}" frameborder="0" allowfullscreen></iframe>
          <h3>{{ project.name }}</h3>
        </div>
      </tab>
    </tabset>
  </div>

  <div class = "clear"></div>
</div>
